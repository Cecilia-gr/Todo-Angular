<form [formGroup]="userForm">
  <label for="">Prenom</label>
  <input type="text" formControlName="firstName"  required>

  <label for="">Nom</label>
  <input type="text" formControlName="lastName"  required>

  <label for="">Email</label>
  <input type="email" formControlName="email"  required>

  <label for="">Team</label>
  <select formControlName="team" id="team"  required>
    <option value="bleu">Bleu</option>
    <option value="rouge">Rouge</option>
  </select>

  <div formArrayName="skills">
    <label for="" *ngFor="let skill of skills.controls; let i = index"> Skill {{i}}
      <input type="text" formControlName="skill">
    </label>
<button (click)="addSkill()">Ajouter Skill</button>
<button *ngIf="skills.length > 0" (click)="removeSkill()">Suprimer Skill</button>
  </div>



  <button (click)="onSumit(userForm)" type="submit" [disabled]="!userForm.valid">Valider</button>
</form>
